<!DOCTYPE html>
<html>
  <head>
    <title>jVectorMap</title>
    <link rel="stylesheet" media="all" href="../jvectormap/jquery-jvectormap.css"/>
    <style>
      #map { margin: auto; }
    </style>
    <script src="../jvectormap/tests/assets/jquery-1.7.2.min.js"></script>
    <script src="../jvectormap/jquery-jvectormap.js"></script>
    <script src="../data-generated/postcodes.js"></script>
    <script>
      $(function(){
        $('#map').vectorMap({map: 'postcodes_en'});
      })
    </script>
  </head>
  <body>
    <div id="map" style="width: 900px; height: 600px"></div>
  </body>
</html>
